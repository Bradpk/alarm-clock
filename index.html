<!DOCTYPE html>
<html>

<head>
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
</head>

<body>
    <div>
        <video autoplay loop muted class="video" id="clock-video">
            <source src="/img/clock.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    <div class="content">
            <header>
                <h1>Alarm Clock</h1>
            </header>
      
        <h2 id="dateTime"></h2>
        <h2 id="clockTime"></h2>
        <input type="time" id="alarmInput">
        <div class="'buttons">
            <button id="buttonTrigger">Set Alarm</button>
            <button id="magicButton">Magic Button</button>
        </div>
    </div>
</div>
    <script src="main.js"></script>
</body>

</html>
